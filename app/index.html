<!doctype html>

<html lang="fr">

<head>
    <meta charset="UTF8">
    <title>Eleven2</title>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
</head>

<body>
    <script type="text/template" id="astronaut-template">
        <p>Astronaut : </p>
        <ul>
            <li>
                Id :
                <%= id %>
            </li>
            <li>
                Name :
                <%= name %>
            </li>
            <li>
                Birthdate :
                <%= birthdate %>
            </li>
            <li>
                Weight :
                <%= weight %> CM
            </li>
            <li>
                Height :
                <%= height %> kg
            </li>
        </ul>

    </script>

    <div id='astronaut-container' style="float: left;"></div>
    <script type="text/template" id="astronauts-collection-template">
        <ol>
            <% _.each(astronauts, function(astronaut) { %>
                <li>
                    <a href="#astronaut/<%= astronaut.id %>">
                        <%= astronaut.name %>
                    </a>
                </li>
                <% }); %>
        </ol>
    </script>
    <div id='astronauts-collection-container' style="float: left; min-width: 400px;"></div>
    <div id="astronaut-form-container" style="float: left;">
        <form action="/">
            <p>
                <input type="text" class="name" placeholder="name" />
            </p>
            <p>
                <input type="date" class="birthdate" placeholder="Birthdate" />
            </p>
            <p>
                <input type="number" class="height" placeholder="height" />
            </p>
            <p>
                <input type="number" class="weight" placeholder="weight" />
            </p>
            <input type="submit" class="submit" value="Submit" />
        </form>
    </div>
    <script type="text/javascript " src="js/App.js "></script>
    <script type="text/javascript " src="js/Models/Astronaut.js "></script>
    <script type="text/javascript " src="js/Collections/Astronaut.js "></script>
    <script type="text/javascript " src="js/Views/astronaut.js "></script>
    <script type="text/javascript " src="js/Views/home.js "></script>
    <script type="text/javascript " src="js/Views/form.js "></script>
    <script type="text/javascript " src="js/router.js "></script>
</body>

</html>
